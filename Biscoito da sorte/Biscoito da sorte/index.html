<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
        rel="stylesheet" />


</head>

<body>
    <main>
        <div class="screen1">

            <h1>Qual é a sua sorte<br /> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="images/Ebene 4.svg" alt="Um biscoito da sorte ">

            <form>
                <button id="btnTry">Abra</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="bloco">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="images/opened-cookie.svg" alt="biscoito da sorte aberto">

            <form>
                <button id="btnReset">Abrir novamente</button>
            </form>

        </div>

        <script src="./main.js"></script>
    </main>

</body>

</html>
